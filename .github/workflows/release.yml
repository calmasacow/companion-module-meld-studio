name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # <-- allow creating/updating Releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build module
        run: yarn package

      - name: Find build artifact
        id: find_pkg
        run: echo "PKG=$(ls dist/*.tgz)" >> $GITHUB_ENV

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.PKG }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: false
